<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registro de Clientes</h4>
      <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
          <input type="hidden" name="id" [(ngModel)]="clientService.selectClient.id">

          <div class="form-group mb-3">
            <input type="text" class="form-control" name="nombres"
            [(ngModel)]="clientService.selectClient.nombres"
              placeholder="Nombres">
  </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control" name="apellidos"
            [(ngModel)]="clientService.selectClient.apellidos"
               placeholder="Apellidos">
      </div>
  <div class="form-group mb-3">
      <input type="text" class="form-control" name="dni"
        [(ngModel)]="clientService.selectClient.dni"
        placeholder="Documento">
  </div>
       <div class="form-group mb-3">
            <input type="text" class="form-control" name="celular"
            [(ngModel)]="clientService.selectClient.celular"
              placeholder="Celular">
        </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="sexo"
            [(ngModel)]="clientService.selectClient.sexo"
              placeholder="sexo">
    </div>

 <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(clientForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/lista-clientes">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>
