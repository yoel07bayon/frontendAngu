<h1 class="pt-3">Porfavor responda con sinceridad las siguientes preguntas</h1>

<a class="btn btn-primary text-white add" routerLink="/add-pregunta">
  <i class="fas fa-user-plus"></i> Iniciar
</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">PREGUNTAS</th>
      <th scope="col">RESPUESTAS</th>
      <th scope="col">OPCION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaPreguntas">
      <th scope=row>{{ item.id }}</th>
      <td>{{ item.preguntas }}</td>
      <td>{{ item.respuestas }}</td>

    <td>
      <a class="btn btn-danger" (click)="onDelete(item.id)">Eliminar</a>

    </td>
  </tr>
  </tbody>
</table>
